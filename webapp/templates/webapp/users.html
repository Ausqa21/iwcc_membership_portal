<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if users %}
    <ul>
    {% for user in users %}
        <li><a href="/portal/users/{{ user.id }}/">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available</p>
{% endif %}
</body>
</html>
