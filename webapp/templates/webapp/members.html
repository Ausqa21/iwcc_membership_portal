<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if members %}
    <ul>
    {% for member in members %}
        <li><a href="/portal/members/{{ member.id }}/">{{ member.first_name }} {{ member.last_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No members are available</p>
{% endif %}
</body>
</html>
